<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main </title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-[450px] min-h-screen mx-auto py-6 bg-[#F4F5F7] ">
        <header>
            <nav class="flex items-center justify-around pb-3 border-b">

                <div class="flex gap-2">
                    <img class="w-16" src="assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button class="btn ">Log Out</button>
            </nav>

            <section class="mt-[32px] mx-[24px]">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-6 gap-2 p-2">
                    <div id="add-money-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto " src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <section id="addmoney" class="mt-[32px]">
                    <h2>Add Money</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select A Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select back</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">

                                        <label class="label">Bank Account Number</label>
                                        <input value="01311600388" type="number" class="input"
                                            placeholder="Enter 11 digit account number" />

                                        <label class="label">Amount to Add</label>
                                        <input id="amount" type="number" class="input"
                                            placeholder="Add Amount to withdraw " />

                                        <label class="label">Pin Number</label>
                                        <input id="pin" value="1234" type="number" class="input"
                                            placeholder="Enter 4 digit pin number " />

                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money" class="btn btn-neutral mt-4 bg-blue-500">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="cashout" class="mt-[32px]">
                    <h2>Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">

                                        <label class="label">Agent Number</label>
                                        <input value="01311600388" type="number" class="input"
                                            placeholder="Enter 11 digit account number" />

                                        <label class="label">Amount</label>
                                        <input id="cashout-amount" type="number" class="input"
                                            placeholder="Enter Amount to withdraw " />

                                        <label class="label">Pin Number</label>
                                        <input id="cashout-pin" value="1234" type="number" class="input"
                                            placeholder="Enter 4 digit pin number " />

                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="cashout-btn" class="btn btn-neutral mt-4 bg-blue-500">Withdraw
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>

    </section>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
</body>

</html>
