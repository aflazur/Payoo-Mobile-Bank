<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-[450px] min-h-screen mx-auto py-6 bg-[#F4F5F7] ">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-[150px] relative flex justify-center items-center w-[316px] mb-10">
                    <img class="absolute w-[316px]" src="assets/bg.png" alt="">
                    <img class="w-[76px]" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- Log in section -->
        <div class=" w-[402px] ml-[24px] ">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Mobile Number</label>
                            <input value="01311600388" id="Mobile-number" type="number" class="input rounded-3xl"
                                placeholder="Enter your number" required />
                            <label class="label">4 Digit Pin</label>
                            <input value="1234" id="pin" type="number" class="input rounded-3xl "
                                placeholder="Enter 4 Digit Pin" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn btn-neutral mt-4 bg-[#0874F2] rounded-3xl">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="script/login.js"></script>
</body>

</html>
